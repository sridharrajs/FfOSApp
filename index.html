<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <link href="shared/style/input_areas.css" rel="stylesheet" type="text/css" />
    <link href="shared/style/headers.css" rel="stylesheet" type="text/css">
    <link href="shared/style/buttons.css" rel="stylesheet" type="text/css">
    <script src="/js/model.js"></script>
    <title>MyDashBoard</title>
</head>

<body role="application">
    <section role="region">
        <header>
            <h1>Log in</h1>
        </header>
        <p>
            <input type="text" placeholder="username" required="" id="name">
            <input type="password" placeholder="password" id="password">
            <br/>
            <button class="recommend" id="loginBtn" >Sign in</button>
            <br/>
            <button class="danger" type="reset" id="clearBtn">Clear</button>
            <br/>
        </p>    
    </section>
    <script src="/js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="/js/script.js" type="text/javascript"></script>   
</body>

</html>
